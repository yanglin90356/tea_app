<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>语茶商城</title>
  <link rel="stylesheet" href="../css/index.css">
  <script src="../jquery-1.11.3.js"></script>
</head>

<body>
  <header>
    <div class="top">
      <div class="top_main">
        <div class="top_left">
          <div class="home">
            <img src="../img/home.png" alt="">
            <a href="">首页</a>
          </div>
        </div>
        <div class="top_right"></div>
      </div>
    </div>
  </header>
  <div id="zzz">
    <p id="title"></p>
    <img id="img_1" src="" alt="">
    <img id="img_2" src="" alt="">
    <div id="c"></div>
  </div>
  <div id="d2">
    <div id="img_5">

    </div>
  </div>
  </div>
  <script>
    $.ajax({
      url: "/user/index",
      dataType: "json",
      type: "get",
      success: function (data) {
        console.log(data);
        $("#img_1").attr("src", data[0].pic)
        $("#title").html(data[0].title)
        $("#img_2").attr("src", data[0].details)

        var arr = (data[0].masterpic).split("|");

        arr.reduce((e, w) => {
          $(`<img src="${w}" alt="">`).appendTo(e);
          return e;
        }, $(`<div></div>`)).appendTo("#c");

        var arr2 = (data[1].masterpic).split("|");
        arr2.reduce((x, q) => {
          $(`<img src="${q}" alt="">`).appendTo(x);
          return x;
        }, $(`<div></div>`)).appendTo("#d2");
      }
    })
  </script>
</body>

</html>
